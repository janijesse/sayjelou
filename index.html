<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayJelou</title>
</head>
<body>
    <div id="app">
        <h1 v-if="name.length > 2">Jelou <span v-text="name"></span>!!</h1>
        <h2 v-else>Write your name please</h2>
        <input type="text" v-model="name" >
        <h3>This Week Tasks</h3>
        <ul>
            <li v-for="task in tasks" >
                <span v-text="task.title "></span>
                <small v-if="task.completed">completed</small>
                <small v-else>incomplete</small>
            </li>
        </ul>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: "Jani",
                tasks: [
                    {title: "Learn Javascript", completed: true},
                    {title: "Learn VueJS", completed:true},
                    {title: "Practice Laravel", completed:false},
                    {title: "Practice NodeJS", completed:false},
                ]
            }
        });

    </script>
</body>
</html>
